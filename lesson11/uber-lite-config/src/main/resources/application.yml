# application.yml - Base configuration. Safe local defaults only. No production tuning.

spring:
  application:
    name: uber-lite-spatial-processor
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    streams:
      application-id: ${KAFKA_STREAMS_APPLICATION_ID:spatial-matching-v1}
      state-dir: ${STATE_STORE_DIR:./state-stores}
      replication-factor: 1
      properties:
        num.stream.threads: 1
        replication.factor: 1
        commit.interval.ms: 30000
        cache.max.bytes.buffering: 10485760
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: 1
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: spatial-processor-group
      auto-offset-reset: earliest

server:
  port: 8080
  error:
    whitelabel:
      enabled: false

logging:
  level:
    root: INFO
    com.uberlite: DEBUG
    org.apache.kafka: WARN
